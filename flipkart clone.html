<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flipkart Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

/* HEADER */
.header{
    background:#2874f0;
    color:white;
    display:flex;
    align-items:center;
    padding:10px 20px;
}

.logo{
    font-size:22px;
    font-weight:bold;
}

.search-box{
    margin-left:20px;
    flex:1;
}

.search-box input{
    width:100%;
    padding:8px;
    border:none;
    outline:none;
}

.header-icons{
    display:flex;
    gap:20px;
    margin-left:20px;
}

.header-icons div{
    cursor:pointer;
}

/* CATEGORY BAR */
.category{
    display:flex;
    justify-content:space-around;
    background:white;
    padding:12px;
    border-bottom:1px solid #ddd;
}

.category div{
    font-size:14px;
    cursor:pointer;
}

/* BANNER */
.banner{
    width:100%;
    height:250px;
    background:url("https://rukminim1.flixcart.com/flap/3376/560/image/4b9e0c8b5a93c6b2.jpg") center/cover;
    margin:10px 0;
}

/* PRODUCTS */
.products{
    padding:20px;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap:20px;
}

.product{
    border:1px solid #ddd;
    padding:15px;
    text-align:center;
    background:white;
    transition:0.3s;
}

.product:hover{
    transform:scale(1.03);
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.product img{
    width:100%;
    height:180px;
    object-fit:contain;
}

.product h3{
    font-size:15px;
    margin:10px 0;
}

.product p{
    color:green;
    font-weight:bold;
}

.product button{
    background:#ff9f00;
    color:white;
    border:none;
    padding:8px 12px;
    cursor:pointer;
    margin-top:8px;
}

/* FOOTER */
.footer{
    background:#172337;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:20px;
}

@media(max-width:600px){
    .header{
        flex-direction:column;
        align-items:flex-start;
    }
    .search-box{
        margin:10px 0;
        width:100%;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">Flipkart</div>
    <div class="search-box">
        <input type="text" placeholder="Search for products, brands and more">
    </div>
    <div class="header-icons">
        <div>Login</div>
        <div>Cart ðŸ›’</div>
    </div>
</div>

<!-- CATEGORY -->
<div class="category">
    <div>Mobiles</div>
    <div>Fashion</div>
    <div>Electronics</div>
    <div>Home</div>
    <div>Appliances</div>
    <div>Travel</div>
</div>

<!-- BANNER -->
<div class="banner"></div>

<!-- PRODUCTS -->
<div class="products">
    <div class="product">
        <img src="https://rukminim1.flixcart.com/image/312/312/xif0q/mobile/g/l/3/-original-imaghx9qprgvtvhy.jpeg">
        <h3>iPhone 14</h3>
        <p>â‚¹69,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://rukminim1.flixcart.com/image/312/312/xif0q/mobile/c/k/y/-original-imaghx9qhbz9j4rv.jpeg">
        <h3>Samsung Galaxy S23</h3>
        <p>â‚¹74,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://rukminim1.flixcart.com/image/312/312/xif0q/laptop/8/o/y/-original-imagkz5wzg8gjzqz.jpeg">
        <h3>HP Laptop</h3>
        <p>â‚¹55,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://rukminim1.flixcart.com/image/312/312/xif0q/headphone/0/p/d/-original-imaghz9mvhk8vphq.jpeg">
        <h3>Bluetooth Headset</h3>
        <p>â‚¹1,999</p>
        <button>Add to Cart</button>
    </div>
</div>

<!-- FOOTER -->
<div class="footer">
    Â© 2026 Flipkart Clone | For Educational Purpose Only
</div>

<script>
let cartCount = 0;
const cart = document.querySelector(".header-icons div:last-child");

document.querySelectorAll(".product button").forEach(btn=>{
    btn.onclick = () => {
        cartCount++;
        cart.innerHTML = `Cart ðŸ›’ (${cartCount})`;
        alert("Item added to cart!");
    }
});
</script>

</body>
</html>
